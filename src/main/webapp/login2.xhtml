<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Login" style="width:400px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="UsuÃ¡rio: " />
					<p:inputText style="width:222px;" value="#{loginController.usuario.login}" />
					<p:outputLabel value="Senha: " />
					<p:password
						 value="#{loginController.usuario.senha}"
						 toggleMask="true" />
				</h:panelGrid>
				<p:commandLink 
					tabindex="3"
					style="margin-bottom:0;"
					styleClass="wdi-red"
					value="Esqueceu a senha?"
					action="esqueceusenha.xhtml?faces-redirect=true"/>
				<f:facet name="footer">
					<center>
						<p:commandButton value="Entrar" 
							actionListener="#{loginController.entrar}"
							style="margin-left:10px;margin-right:10px;" 
							update="@form" process="@form" />
						<p:commandButton value="Limpar" 
							style="margin-left:10px;margin-right:10px;"/>
					</center>

				</f:facet>

			</p:panel>
		</center>
	</h:form>
</h:body>
</html>
