<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Login" style="width:500px;">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{usuarioController.usuario.nome}" />
					
					<p:outputLabel value="Login: " />
					<p:inputText value="#{usuarioController.usuario.login}" />
					
					<p:outputLabel value="Senha: " />
					<p:inputText value="#{usuarioController.usuario.senha}" />

				</h:panelGrid>
				<f:facet name="footer">
					<center>
						<p:commandButton 
							value="Incluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.incluir}"
							update="@form"
							process="@form"
							/>
						<p:commandButton 
							value="Alterar" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.alterar}"/>
						<p:commandButton 
							value="Excluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{usuarioController.excluir}"/>
						<p:commandButton 
							value="Limpar" 
							style="margin-left:10px;margin-right:10px;"
							actionListener="#{usuarioController.limpar}"
							update="@form"
							process="@form"/>
					</center>
				</f:facet>
			</p:panel>
		</center>
	</h:form>
</h:body>
</html>
