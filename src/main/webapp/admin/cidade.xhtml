<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cidade</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<center>
			<p:panel header="Cadastro de Cidade" style="width:500px;">
				<div class="p-grid ui-fluid">
					<h:panelGrid columns="2">
						<p:outputLabel value="Nome: " />
						<h:panelGroup>
						    <div class="p-col-12 p-md-4">
				                <div class="ui-inputgroup">
				                    <p:inputText value="#{cidadeController.entity.nome}" />
				                    <p:commandButton icon="pi pi-search" 
				                    	styleClass="ui-button-warning"
				                    	actionListener="#{cidadeController.abrirCidadeListing}">
				                    	<p:ajax 
				                    		event="dialogReturn" 
				                    		listener="#{cidadeController.obterCidadeListing}" 
				                    		update="@form"/>
				                    </p:commandButton>
				                </div>
				            </div>
						</h:panelGroup>
						
						<p:outputLabel value="Estado:" />
		                <p:autoComplete 
		                	value="#{cidadeController.entity.estado}"
		                	var="estado"
		                	itemLabel="#{estado.nome}"
		                	itemValue="#{estado}"
		                    completeMethod="#{cidadeController.completeEstado}" 
		                    forceSelection="true"
		                    maxResults="3"
		                    dropdown="true"
		                    moreText="... mais resultados"
		                    scrollHeight="250"/>
						
						
					</h:panelGrid>
				</div>
				<f:facet name="footer">
					<center>
						<p:commandButton 
							value="Incluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{cidadeController.incluir}"
							update="@form"
							process="@form"
							disabled="#{cidadeController.entity.id != null}"
							/>
						<p:commandButton 
							value="Alterar" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{cidadeController.alterar}"
							update="@form"
							process="@form"
							disabled="#{cidadeController.entity.id == null}"
							/>
						<p:commandButton 
							value="Excluir" 
							style="margin-left:10px;margin-right:10px;" 
							actionListener="#{cidadeController.excluir}"
							process="@this"
							update="@form"
							disabled="#{cidadeController.entity.id == null}">
							<p:confirm 
								header="Confirmação" 
								message="Deseja realmente excluir?" 
								icon="pi pi-exclamation-triangle"/>
						</p:commandButton>
						<p:commandButton 
							value="Limpar" 
							style="margin-left:10px;margin-right:10px;"
							actionListener="#{cidadeController.limpar}"
							update="@form"
							process="@this"/>
					</center>
				</f:facet>
			</p:panel>
		</center>
	</h:form>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <div class="p-text-center">
           <p:graphicImage height="150px" width="200px"
           		value="./resources/images/loading.gif"/>
        </div>
    </p:dialog>	
	
   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
       <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
       <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>
</h:body>
</html>
